<div>
    <div ng-hide="(!pagesCount || pagesCount < 2)" style="display:inline">
        <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item">
                <a class="page-link" ng-hide="page == 0" ng-click="search(0)">
                    <i class="fas fa-step-backward"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-hide="page == 0" ng-click="search(page-1)">
                    <i class="fas fa-caret-left"></i>
                </a>
            </li>
            <li ng-repeat="n in range()" ng-class="{'page-item active': n == page, 'page-item': n != page}">
                <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
                <a class="page-link" ng-if="n == page">{{n+1}}</a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))">
                    <i class="fas fa-caret-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)">
                    <i class="fas fa-step-forward"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
